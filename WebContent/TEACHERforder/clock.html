<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바시크립트시계</title>
</head>
<body>
	<div id="clock"></div>
	<script type="text/javascript">
	function setClock(){
		var now = new Date();
		var s = now.getHours() + " : " + now.getMinutes() + " : " + now.getSeconds();
		
		document.getElementById("clock").innerHTML = s;
		setTimeout("setClock()", 1000);
	}
	setClock();
	</script>
</body>
</html>
