<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바시크립트시계</title>
</head>
<body>
	<div id="remaining"></div>
	<script type="text/javascript">
		function dateUtilNewYear() {
			var now = new Date();
			var newYear = new Date("January 1, " + (now.getFullYear() + 1));

			var diff = newYear - now;

			var millis = Math.floor(diff % 1000);
			diff = diff / 1000;
			var second = Math.floor(diff % 60);
			diff = diff / 60;
			var minutes = Math.floor(diff % 60);
			diff = diff /60;
			var hours = Math.floor(diff % 24);
			diff = diff / 24;
			var days = Math.floor(diff);

			var msg = "내년 첫날까지는 " + days + "일, " + hours + "시간, " + minutes
					+ "분, " + second + "초 남았습니다.";

			document.getElementById("remaining").innerHTML = msg;

			setTimeout("dateUtilNewYear()", 1000);
		}
		
		dateUtilNewYear();
	</script>
</body>
</html>
