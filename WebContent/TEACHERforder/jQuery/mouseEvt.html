<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		div.out{
			width: 200px;
			height: 60px;
			background-color: yellow;
		}
	</style>
	<script type="text/javascript" src="jquery-3.6.1.js"></script>
	
</head>
<body>
<div class="out">
	<p>마우스를 여기로 움직이세요</p>
	<p>0</p>
</div>

<script type="text/javascript">
//document.ready 를 호출하지 않았기 때문에, 페이지가 다 로드된 이후에 정의 해야된다.
	var i =0;
	$("div.out").mouseover(function(){
		$("p:first",this).text("mouse over");
		$("p:last",this).text(++i);
	});
</script>
</body>
</html>
