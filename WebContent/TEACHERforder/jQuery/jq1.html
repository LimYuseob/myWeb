<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jQuery source import -->
<script type="text/javascript" src="jquery-3.6.1.js"></script>
<script type="text/javascript">
//일반적인 구조..반드시 문서로드가 완료후 선택자가 호출되어야함..안그럼 에러 유발됨.
$(document).ready(function(){
	$("h2").click(function(){
		$(this).hide();
	});
});
</script>
</head>
<body>
<h2>클릭하면 사라집니다.</h2>
</body>
</html>
