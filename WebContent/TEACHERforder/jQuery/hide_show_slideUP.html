<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.6.1.js"></script>
</head>
<body>

<h1>해딩내용</h1>
<h2>h2 내용</h2>
<img alt="" src="healing.jpg">

<script type="text/javascript">
$(document).ready(function(){
	$("button").click(function(){
		$("h1").hide("slow");
		$("h2").show("fast");
		$("img").slideUp();//speed,callback
		
	});
});
</script>
<button name="button" id="button">버튼</button>
</body>
</html>
