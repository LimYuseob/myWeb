<script>
    function checkNumeric(elem, msg) {
        var exp = /^[0-9]+$/; //리터럴 생성만으로 RegExp 객체가 생성됨
        if (elem.value.match(exp)) {//String.match() 메서드는 문자열이 정규식과 매치되는 부분을 검색함.
            return true;
        } else {
            alert(msg);
            elem.focus();
            return false;
        }
    }
</script>
<form>
전화번호(-없이 입력): <input type='text' id='phone'/>
<input type='button' 
	onclick="checkNumeric(document.getElementById('phone'), '숫자만 입력하세요!')"
	value='확인' />
</form>
