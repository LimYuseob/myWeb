<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Whie Factorial</title>
</head>
<body>
<script type="text/javascript">
var  inputVal = prompt("숫자를 입력해");
var msg = "";

if(inputVal != null && inputVal!= 0){
	var resultVal = 0;
	var i = 1;
	
	while(i <= inputVal){
		resultVal += i;
		i++;
	}
	
	msg = inputVal + " ! = " + resultVal;
}else{
	msg = "값이 없거나 0 입니다.";
}

document.write(msg);

</script>

</body>
</html>
