<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열객체</title>
</head>
<body>
<script type="text/javascript">
var x = [1,2,3];
var y = [4,5,6];

var joined = x.concat(y);

console.log(joined);

console.log(joined.indexOf(1));//-'1' 로 해보다.. -1 확인해볼것...값이 숫자여도 찾아냄..



//stack 구조로 이용예..
var numbers = [1,2,3,4,5,6];

numbers.push(7);
console.log(numbers);

topVal = numbers.pop();
console.log(topVal);

console.log(numbers);


//Queue 구조 이용예..
numbers.shift();//front 의 value return 및 삭제.
console.log(numbers);
// unshift() 메서드는 새로운 요소를 배열의 맨 앞쪽에 추가하고, 새로운 길이를 반환합니다.
unSval = numbers.unshift(100,101);
console.log("unshift --> " + unSval);
console.log(numbers);
frontVal = numbers.shift();
console.log(frontVal);
console.log(numbers);


//정렬 기준함수가 없을시엔 유니코드를 기준으로 오름차순 정렬..
//sort(정렬 기준함수 지정function (a,b){return a-b});
numbers = [3,56,67,4,98,1000];
console.log("sort() --> " + numbers);
numbers = numbers.sort(function(a,b){return a-b;});//b-a 로 하면 역순.
console.log("sort(order by) --> " + numbers);

strings = ['banana', 'b', 'boy'];
console.log("String sort --> " + strings);

stringsR = strings.sort(function(a,b){//오름차순 정렬..
	if (a > b) return 11;
	if (a == b) return 0;
	if (a < b) return -1;
});
console.log("String sort(order by) --> " + strings);
console.log("String sort(order by) --> " + stringsR);

//배열 분리후 결과 배열 리턴. slice([idx],[endIdx]); 파람 없을시 처음부터 끝까지..
var slArr = numbers.slice(4);
console.log("slArr --> " + slArr);
console.log("numbers --> " + numbers);

//join(구분자(delimeter)) --> default deli = ',' 임..
var msg = strings.join('+');
console.log("msg --> " + msg);

//filter : 특정 조건에 부합하는 결과 값을 만든 새로운 배열을 리턴..요소 선택하는 callBack 함수를 작성, 파라미터로 전달해야함

function isBigEnough(element, idx, array){
	return (element >= 30);
}

var filtered = numbers.filter(isBigEnough);
console.log("filtered --> " + filtered);

//다른 예.callBack 을 람다로 작성하여 필터링 하는 법.
const words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];
const result = words.filter(word => word.length > 6);
console.log(result);























</script>
</body>
</html>
