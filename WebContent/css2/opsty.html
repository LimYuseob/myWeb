<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>투명도 효과</title>
<style type="text/css">
	/*투명도 효과를 주는 속성 opacity, 값으론 0.0(완전투명) ~ 1(불투명) 을 사용합니다.*/
	img{
		opacity: 0.4;
	
	}
	img:hover {
		opacity: 1.0; 
		}

</style>
</head>
<body>
<h1>Opacity 효과</h1>
<img src="images/lion.png" width="150" height="120" alt="lion">
<img src="images/audio.png" width="150" height="120" alt="audio">
</body>
</html>
