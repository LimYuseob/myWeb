<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자 예제2</title>
<style type="text/css">
/*root 관점에서 모드 선택자를 호출(선택)하기.
문법 -> syntax
Selector Selector --> 하위에 있는 모든 Selector 리턴함..
*/

body{
	background-color: #eee;
}
p{
	width: 500px;
	padding: 10px;
	border-bottom-color: #fff;
	border: 1px solid #fff;
	line-height: 2;
}

/*특정 선택자 내의 모든 선택자 호출법은 위에 표기한대로 하시면 됩니다.
Selector Selector
*/
section p{/*section 내의 모든 p 요소에 적용되는 style.*/
	color: aqua;
	background-color: red;
}
</style>
</head>
<body>
<section>
	<h1>선택자를 사용해 봅니다.</h1>
	<p>선택자를 호출 하는 방법에 대하여....<br>만약 모르시면 질문 부탁해요</p>
	<div>
		<p>이건 DIV 내에 있는 P1 입니다.</p>
		<p>이건 DIV 내에 있는 P2 입니다.</p>
		
	</div>

</section>




</body>
</html>
