<!DOCTYPE ht
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
속성 선택자 문법
요소명[속성명] 으로 표기합니다.
*/
ul{
	list-style: none;
	
}
li{
	width: 120px;
	display: inline-block;
	margin: 10px;
}

li a{
	padding: 5px 20px;
	font-size: 14px;
	text-decoration: none;
	font-weight: bold;
}

a[href]{
	background-color: cyan;
	border: 1px solid #ccc;
	font-weight: bolder;
}
</style>
</head>
<body>
<ul>
	<li><a href="#">1</a></li>
	<li><a href="#">2</a></li>
	<li><a href="#">3</a></li>
	<li><a href="#">4</a></li>

</ul>
<div>
<ul>
	<li><a href="#">5</a></li>
	<li><a href="#">6</a></li>
	<li><a href="#">7</a></li>
	<li><a href="#">8</a></li>

</ul>
</div>
</body>
</html>
