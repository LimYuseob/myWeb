<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 헤더영역에는 사용자 함수(function) 을 구현해서 이벤트등과 같이
필요시 호출 합니다.(일반적으로) -->
</head>
<body>
<!-- <script><script> 태그를 선언하면, 브라우저는 해석을 멈추고 코드의 해석부분을
인터프리터에게 넘깁니다. 해석 순서는 당연히 위에서 아래입니다. 
-->
<script>
//여긴 라인 주석입니다.
/*
 이건 블락 주석입니다. 주석의 내용은 모두 해석시 모두 무시됩니다.
 */
 
 var now = new Date();//모든 프로그래밍은 구문의 끝에는 반드시; 선언하여 끝을 표기 해야합니다.
 //하지 않으면 syntax 에러가 발생합니다.
 
 //아래의 내용은 document 객체가 가지고 있는 write() 메서드로 body 영역내에
 //괄호내의 값을 출력하는 메서드 입니다. 값이 문자열인 경우엔 반드시 "" or '' 로 표기하셔야 합니다.
 document.write("지금은" + now + " 입니다.");
 
 
 
 
</script>
</body>
</html>
