<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//if, else if, else if, else 의 다른형태로 보시면 됩니다.
var grade = prompt("당신의 성적을 입력하세요.","A ~ F");
switch(grade){
	case 'A' :  //위 괄호에 들어오는 파라미터의 값을 비교하는 구문..
	case 'B' : alert("참 잘했어요.");
	break;
	case 'C' : alert("괜찮네.");
	break;
	case 'D' : alert("분발하세요.");
	break;
	case 'E' : alert("심각하죠?.");
	break;
	case 'F' : alert("집에가세요.");
	break;
	default :  alert("A~F 까지만 넣으시라니까요...")
}


</script>
</body>
</html>
