<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p{
	background-color: yellow;
}
.container{
	height: 80px; width: 200px; border: 1px solid red;
}
</style>
<script type="text/javascript" src="JQuery/jquery-3.6.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#b1").click(function(){
		$(".container").remove();
	})
	$("#b2").click(function(){
		$(".container").empty();
	})
});
</script>
</head>
<body>
<button id="b1">remove()</button>
<button id="b2">empty()</button>
<div class="container">
		<p>Hellow World</p>
		<p>모두 고생하셧어요..지겨운 스크립트는 이제 안녕</p>
</div>
</body>
</html>
