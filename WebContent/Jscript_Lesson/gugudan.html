<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<style type="text/css">
div{
	display : inline-block;
	padding : 0 20px, 30px, 30px;
	margin : 10px;
	border : 1px solid gray;
	line-height : 2;
	text-align: center;
	
}
</style>
</head>
<body>
<h3>중첩for문을 이용해서 구구단 표현하기..</h3>
<script type="text/javascript">
//변수부터 선언해 봅시다.
var i, j;

//홀수인 단만 출력하되, 결과값이 짝수인 값은 출력하지마세요.
//ex>3단 시작 3 * 1 = 3,  3 * 3 = 9
var sum;//각 단의 결과 변수
for(i=2; i<=9; i++){//Outer For 시작
	if( i > 7)
		break;
	document.write("<div>");
	document.write("<h3>" + i + " 단 시작</h3>");
	
	
	for(j=1; j<=9; j++){//Inner For 시작..
		sum = i * j;
		if(sum %2 != 0){
		document.write("<br>" + i + "*" + j + "=" + sum + "<br>");
		continue;
		
		}
		
		
		
	}//inner For 끝..
		
		document.write("</div>");
	
}//Outer For 끝..



</script>

</body>
</html>
