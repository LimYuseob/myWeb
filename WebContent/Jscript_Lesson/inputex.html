<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력함수의 특징 알아보기</title>
</head>
<body>
<script type="text/javascript">
alert('hello');
var r = confirm('확인?');
alert(r);
var num = prompt('입력내용을', "여기에 넣으세요.(숫자만)");

//문자열로 되어진 숫자값을 추출할때 parsing 한다라고 합니다.
//정수로 되어진 문자열값을 사용하는 함수가 parseInt(문자열수) 입니다.
//위 함수를 이용하면 실제 타입이 수치형태(Number)로 되돌려 줍니다. 단 반드시 수치형태의 문자여야합니다.
//ex>parseInt("일") --> 안됨..
document.write(parseInt(num) + 1);

</script>
</body>
</html>
