<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>eventobj</title>
<style type="text/css">
body {
	background-color: blue;
}
div {
	padding: 20px;
}
</style>
<script type="text/javascript" src="JQuery/jquery-3.6.2.min.js"></script>
<script type="text/javascript">
$(document).mouseover(function(e){
	$("#log").text("e-pageX" + e.pageX + " e.pageY" + e.pageY);
	
	
	
	
})




</script>
</head>
<body>
<div id="log"></div>
</body>
</html>
