<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div.con{
		background-color: beige;
		border: thick;
		width: 300px;
		height: 300px;
	
	
	}
</style>
<script type="text/javascript" src="JQuery/jquery-3.6.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//CSS 요소에 값을 설정시엔 setAttribute 처럼 key,value 를 넣어준다.
	$("input").focus(function(){
	$(this).css("background-color","beige");
		
	})
	$("input").blur(function(){
	$(this).css("background-color","yellow");
		
	})
	
	
	
	
})
//이벤트 대상이 하나일때, 하나이상의 이벤트를 연결하는 법을 봅니다.
//문법은 다음과 같습니다. : 대상.on 으로 시작하고, 정의부에 각각의 이벤트 명을 넣고
//핸들러(이벤트 효과)를 지정합니다.
$(document).ready(function(){
	//이벤트 대상에 on 을 지정합니다.
	$("div").on({//여기 문법 주의하세요.
		//여기에 각각의 이벤트명과 핸들러를 정의 하세요. 이벤트명 다음엔 핸들러를 지정하는
		//키워드인 " : " 을 넣어주고 핸드러를 정의 합니다.
		mouseenter : function(){
			$(this).css("background-color","gray");
			
		},
		click : function(){
			$(this).css("background-color","blue");
			
		},
		mousewheel : function(){
			$(this).css("background-color","red");
		}
	});
});
</script>
</head>
<body>

아이디 : <input type="text" name="name">
<div class="con"></div>

</body>
</html>
