<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <title>상품 소개 페이지</title>
  <style>
    table, th, td {
      border:1px solid #ccc;
    }
    th, td { padding:10px 20px; }
  </style>
</head>
<body>
<table>
<tr>
	<th>섭씨온도</th>
	<th>화씨온도</th>
</tr>
<script>

	for(var cel = 0; cel<=10; cel++){
	document.write("<tr><td>" + cel + "</td>")
	
	document.write("<td>" + ((cel * 9.0 / 5) + 32)+"</td></tr>")
		
		
	}

</script>
</table>
</body>
</html>
